# Файл: E:\self_employed_assistant\cloudbuild.yaml

steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build',
    '-t', 'gcr.io/$PROJECT_ID/assistant-backend:$COMMIT_SHA',
    # --- Вот два ключевых исправления ---
    # 1. Флаг -f явно указывает, ГДЕ ИСКАТЬ Dockerfile
    '-f', 'backend/Dockerfile',
    # 2. Эта точка в конце говорит: "используй папку backend как КОНТЕКСТ для сборки"
    './backend'
  ]
images:
- 'gcr.io/$PROJECT_ID/assistant-backend:$COMMIT_SHA'